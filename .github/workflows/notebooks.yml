name: Compilar notebooks de clases
on: [push]
jobs:
  build_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Instalar dependencias
        run: |
          pip3 install pipx
          pipx install jupyterlab
          pipx install jupytext
          pip install -r requirements.txt
      - name: Compilar notebooks
        run: |
          for D in clases/*/; do jupytext --to notebook --execute ${D}*.py; done
          mkdir -p build/notebooks
          cp clases/**/*.ipynb --parents build/notebooks
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Deployar notebooks ðŸ““ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          BRANCH: notebooks
          FOLDER: build/notebooks/clases
          SSH: true
